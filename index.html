<!DOCTYPE html>
	<html>
		<head>
			<meta charset="htf-8">
			<link type="text/css" rel="stylesheet" href="style.css">
			<title>Guessing Game!</title>
		</head>

		<body>
			<header><h1>Let's Play A Game!</h1></header>
			<h3><p>You're at the carnival! I'm thinking of a number between 1 and 100. Guess my number to win a prize!</p></h3>
			<div>
			<form id="guess_form">
				<input id="guessing" placeholder="Guess A Number">
				<input class="button" type="submit">
				<input class="button" type="reset">
			</form>
		</div>
		</body>
	</html>
